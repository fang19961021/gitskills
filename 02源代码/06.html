<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	body{
		font-family: "Helvetica", "Arial",  serif;
		color:#333;
		background-color: #ccc;
		margin: 1em 10%;
	}
	h1{
		color: #333;
		background-color: transparent;
	}
	a{
		color: #c60;
		background-color: transparent;
		font-weight: bold;
		text-decoration: none;
	}
	ul{
		padding: 0;
	}
	li{
		float: left;
		padding: 1em;
	}
	#imagegallery{
		list-style: none;
	}
	#imagegallery li{
		margin: 0px 20px 20px 0;
	}
	#imagegallery li a img {
		border: 0;
	}
</style>
<body>
	<h2>美女画廊</h2>
	<ul id="imagegallery">
		<li><a href="images/1.jpg" title="美女a"><img src="images/1-small.jpg" alt="美女1"></a></li>
		<li><a href="images/2.jpg" title="美女b"><img src="images/2-small.jpg" alt="美女2"></a></li>
		<li><a href="images/3.jpg" title="美女c"><img src="images/3-small.jpg" alt="美女3"></a></li>
		<li><a href="images/4.jpg" title="美女d"><img src="images/4-small.jpg" alt="美女4"></a></li>
	</ul>
	<div style="clear: both;"></div>
	<img src="images/placeholder.png" alt="" width="400" id="image">
	<p id="des">选择一个图片</p>
</body>
<script src="common.js"></script>
<script>
	var aObjs = my$("imagegallery").getElementsByTagName('a')

	for(var i = 0; i<aObjs.length;i++){
		aObjs[i].onclick = function (){
			my$("image").src = this.href;
			my$("des").innerText = this.title;
			return false;
		}
	}
</script>
</html>
