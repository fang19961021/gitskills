<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="txt" value="请输入搜索内容" id="txt">

</body>
<script src = "common.js"></script>
<script>
	my$("txt").onfocus = function (){
		if(this.value == "请输入搜索内容"){
			this.value = "";
			this.style.color = "black"
		}
	}
	my$("txt").onblur = function(){
		if(this.value.length == 0){
			this.value ="请输入搜索内容";
		}
	}
</script>
</html>
