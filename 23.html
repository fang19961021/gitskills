<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="button" value="设置样式" id="btn">
	<div id="dv"></div>
</body>
<script>
	function my$(id){
		return document.getElementById(id);
	}
	my$("btn").onclick = function (){
		my$("dv").style.width = "300px";
		my$("dv").style.height = "200px";
		my$("dv").style.backgroundColor = "yellowgreen";
	}
</script>
</html>
