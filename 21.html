<script>
	function my$(id){
		return document .getElementById('id')
	}
	//规律：在表单标签中，如果属性和值只有一个，并且值是这个属性自身，那么在
	//写js代码，DOM操作的时候，这个属性值，是布尔类型就可以了
	my$("btn1").onclick = function (){
		my$("rad1").checked = true;
	}

	my$("btn2").onclick = function(){
		my$("ck1").checked = true;
		my$("ck2").checked = true; 	
	}
