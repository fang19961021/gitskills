<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	img {
		width: 100px;
		animation: car 5s;
	}
	@keyframes car {
		0% {
			transform: translate3d(0,0,0);

		}
		50% {
			transform: translate3d(1000px,0,0);
		}
		51% {
			transform: translate3d(1000px,0,0) rotateY(180deg);

		}
		99% {
			transform: translate3d(0,0,0) rotateY(180deg);
		}
	}
</style>
<body>
	<img src="images/car.jpg" alt="">
</body>
</html>
