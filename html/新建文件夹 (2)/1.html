<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	img{
		width: 100%;
		
	}
	.li_img{
		list-style: none;
		width: 800px;
		float: left;
	}
	.ul_img{
		width: 6000px;
		padding: 0;
		margin: 0;
		transition: all 2s;
	}
	.main_div{
		overflow: hidden;
		width: 800px;
		top: 100px;
		left:350px;
		position: relative;r
	}
	.arrows{
		z-index: 999;
		position:absolute;
		width: 800px;
		padding-top: 230px;
	}
	.arrows span{
		font-size: 3em;
		color: seashell;
	}
	.arrows span:hover{
		cursor: pointer;
		background: rgba(192,192,192,0.1)
	}
	.last_div{
		margin-left: 600px;
	}
	.div_btn{
		float: left;
		border-radius: 100px;
		background-color: aquamarine;
		width: 60px;
		height: 10px;
		margin-left: 10px;
		margin-top:130px;
	}
	.div_btn:hover{
		background-color: aqua;
	}

	 
	
</style>
<body>
	<div class="main_div">
		<div class="arrows">
			<span title="1" class="arrow"><</span>
			<span title="0" class="arrow" style="float: right;">></span>
		</div>
		<ul class="ul_img">
			<li class="li_img"><img src="./摄图网-水珠在竹叶上.jpg" alt="竹叶"></li>
			<li class="li_img"><img src="./摄图网-在海边的人.jpg" alt="海边"></li>
			<li class="li_img"><img src="./摄图网-清凉的荷叶.jpg" alt="荷叶"></li>
			<li class="li_img"><img src="./摄图网-绵延不绝的山岭.jpg" alt="山岭"></li>
		</ul>
	</div>
	<div class="last_div">
		<div class="div_btn"></div>
		<div class="div_btn"></div>
		<div class="div_btn"></div>
		<div class="div_btn"></div>
	</div>
</body>
<script>
	var count = 0;//跑动的次数
	var isgo = false;//动画的执行方向，false为向右。true为左。
	var timer;//计时器对象
	var li_img = document.getElementsByClassName("li_img");
	var ul_img = document.getElementsByClassName("ul_img")[0];
	var div_btn = document.getElementsByClassName('div_btn');
	div_btn[0].style.backgroundColor = "aqua";
	showtime();
	function showtime(){
		timer = setInterval(function(){
			if( isgo == false){
				count++;
				ul_img.style.transform = "translate(" + -800 * count + "px)";
				if(count >= li_img.length - 1){
					count = li_img.length - 1;
					isgo = true;
				}

			}
			else{
				count--;
				ul_img.style.transform = "translate(" + -800 * count + "px)";
				if(count <= 0){
					count = 0;
					isgo = false;
				}
			}
			for (var i = 0; i < div_btn.length; i++) {
				div_btn[i].style.backgroundColor = "aquamarine";
			}
            div_btn[count].style.backgroundColor = "aqua";
		},4000)
	}
	

</script>
</html>
