<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="text" name="time" value="5"><br>
	<img src="./bom.jpg" alt="zd">
</body>
<script>
	function bao(){
		var inp = document.getElementsByName('time')[0];
		var img = document.getElementsByTagName('img')[0];

		var val = parseInt(inp.value) - 1;
		inp.value = val ;

		if(val == 0 ){
			img.src = './warn.jpg';
			clearInterval(clock);
		}
	}
	var clock = setInterval( 'bao()' ,1000)
</script>
</html>
