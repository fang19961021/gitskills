	  <script type="text/javascript">  
    function openWindow()
    {
        var open=confirm("确定新建新窗口吗?");
    if(open=true)
    {var url=prompt("通过输入对话框,确定打开的位置",'https://www.imooc.com');
    if(url=null)
    {window.open(url,'_blank','width=400,height=500,menubar=no,toolbar=no');}
    else
    {alert("再见");}
    }
    else
    {alert("再见");}
    
    }

    
  </script> 
</head>
<body>
	 <input type="button" value="新窗口打开网站" onclick="openWindow()" /> 
</body>
